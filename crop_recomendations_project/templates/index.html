<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Recommendation System</title>
    <style>
        /* Basic page styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Header styling */
        header {
            width: 100%;
            padding: 15px 0;
            background-color: #28a745;
            color: #fff;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        /* Title */
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 22px;
        }

        /* Container for form */
        .form-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        /* Form styling */
        form {
            display: flex;
            flex-direction: column;
        }

        /* Label styling */
        label {
            font-size: 14px;
            color: #333;
            margin-bottom: 6px;
            font-weight: 500;
        }

        /* Input field styling */
        input[type="text"] {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            margin-bottom: 15px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            border-color: #007bff;
            outline: none;
        }

        /* Submit button styling */
        input[type="submit"] {
            background-color: #28a745;
            color: white;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #218838;
        }

        /* Footer text */
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #888;
            text-align: center;
        }

        .footer a {
            color: #007bff;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .form-container {
                padding: 15px;
            }

            input[type="text"] {
                font-size: 13px;
            }

            input[type="submit"] {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <header>
        Crop Recommendation System
    </header>

    <div class="form-container">
        <h1>Enter Crop Data</h1>
        <form action="/predict" method="POST">
            <label for="nitrogen">Nitrogen (N):</label>
            <input type="text" id="nitrogen" name="nitrogen" required>

            <label for="phosphorus">Phosphorus (P):</label>
            <input type="text" id="phosphorus" name="phosphorus" required>

            <label for="potassium">Potassium (K):</label>
            <input type="text" id="potassium" name="potassium" required>

            <label for="temperature">Temperature (Â°C):</label>
            <input type="text" id="temperature" name="temperature" required>

            <label for="humidity">Humidity (%):</label>
            <input type="text" id="humidity" name="humidity" required>

            <label for="ph">pH Level:</label>
            <input type="text" id="ph" name="ph" required>

            <label for="rainfall">Rainfall (mm):</label>
            <input type="text" id="rainfall" name="rainfall" required>

            <input type="submit" value="Predict">
        </form>
        <div class="footer">
            <p>Powered by Crop Recommendation System</p>
        </div>
    </div>

</body>
</html>
